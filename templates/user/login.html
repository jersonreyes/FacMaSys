<!DOCTYPE html>
<html class="h-full" lang="en">
  <head>
    {% load static %}
    {% load crispy_forms_tags %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <!--<link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css" media="screen">--> 
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}">
    <link rel="stylesheet" href="{% static './../tailwind_theme/static/css/dist/styles.css' %}"/>
    
    <title>FacMaSys - Faculty Management System</title>
  </head>

  <body class="w-screen h-full">
    <div class="flex min-h-full">
      <div class="flex flex-col justify-center flex-1 px-4 my-12 sm:mx-6 lg:flex-none lg:mx-20 xl:mx-24 ">
        <div class="w-full max-w-sm mx-auto lg:w-96">
          <div>
            <div class="flex gap-x-4">
              <div class="flex gap-x-2">
                <img class="w-auto h-12" src="{% static '/images/logo_bulsu-colored.png' %}"/>
                <img class="w-auto h-12" src="{% static '/images/logo_cict-colored.png' %}"/>
              </div>
              <img class="w-auto h-12" src="{% static '/images/logo.png' %}"/>
            </div>  
            <h2 class="mt-6 text-3xl font-bold text-gray-900">Sign in to your account</h2>
          </div>
    
          <div class="mt-8">
            <div class="mt-6">
              <form class="text-dark" id="formLogin" method="POST">
              {% csrf_token %}
              {{ form|crispy }}
              
              <button class="my-4 btn btn-primary btn-lg btn-block" id="loginBtn" type="submit" style="background-color:#173f7a;">Login</button>
              
              <div class="row d-flex justify-content-center">
                <a class="mx-4" href="{% url 'password_reset' %}" style="color:#173f7a;">Forgot Password</a>
                <a class="mx-4" href="{% url 'user-register' %}" style="color:#173f7a;">Don't have an account yet? Go to signup</a>
              </div>       
          </form>
            </div>
          </div>
        </div>
      </div>
      <div class="relative flex-1 hidden w-0 m-2 lg:block">
        <img class="absolute inset-0 object-cover object-center w-full h-full rounded-2xl" src="{% static '/images/bg_login.JPG' %}" alt="" />
      </div>
    </div>
  </body>
</html>
