<div class="p-5">
    <div class="grid grid-flow-col gap-5 items-center w-full">
        <div>
            <div class="rounded-full" style="border-radius:100%;background-position:center;background-image: url('{{  worker.profile.image.url  }}');width:20vh;height:20vh;background-size: cover;"></div>
        </div>
       
        <div class="">
            <span class="font-bold text-2xl text-black dark:white">{{ worker.first_name }} {{ worker.last_name }}</span>
            <hr>
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <th scope="row">Username:</th>
                        <td>{{ worker.username }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Email:</th>
                        <td>{{ worker.email }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Age:</th>
                        <td>{{ worker.profile.age }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Phone:</th>
                        <td>{{ worker.profile.phone }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Address:</th>
                        <td>{{ worker.profile.address }}</td>
                    </tr>
                    <tr>
                        <th scope="row">City of Residence:</th>
                        <td>{{ worker.profile.city_of_residence }}</td>
                    </tr>
                </tbody>
            </table>         
        </div>                              
    </div>                          
</div>
