{% extends "main.html" %} 

{% block title %} 
Faculty Member - Add Subject Taught
{% endblock %} 


{% block content %}
<form method="POST" action="./{{ research.id }}">
    {% csrf_token %}
    <div>
        <label for="id_subject">Subject:</label>
        <input type="text" name="subject" maxlength="200" required="" value="{{research.subject}}" id="id_subject">
    </div>

    <div>
        <label for="id_description">Description:</label>
        <input type="text" name="description" maxlength="200" required="" value="{{research.description}}" id="id_description">
    </div>

    <div>
        <label for="id_image">Image:</label>
        Currently: <img src="../../../media/{{research.image}}"></img><br>
        Change: <input type="file" name="image" accept="image/*" id="id_image">
    </div>

    <div>
        <label for="id_link">Link:</label>
        <input type="text" name="link" maxlength="200" required="" value="{{research.link}}" id="id_link">
    </div>

    <button type="submit">Update Announcements</button>
</form>
{% endblock %}
