{% extends "main.html" %}

{% block title %} 
    Faculty Member - Update Details
{% endblock %}

{% block content %}
    <h1>Add Faculty</h1>

    <form action="">
        <select name="" id="" multiple>
            {% for x in all_faculty %}
                <option value="{{ x.id }}">{{ x.id }}, This is a user</option>
            {% endfor %}
        </select><br>
        <button type="submit">Add Faculty</button>
    </form>
{% endblock %}
