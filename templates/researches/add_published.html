
<h1>Add Published</h1>
<a href="./">Go back</a>
<form action="" method="post">
    {% csrf_token %}

    <div>
        <h1>Published: </h1>
        {% for e in form %}
            <div><p>{{ e.label }}</p>{{ e }}</div>
        {% endfor %}

        {{ form.errors }}
        {{ form.non_field_errors }}

        <button type="submit">Add Presented</button>
    </div>
</form>
